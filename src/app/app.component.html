<div id="app-container" class="mat-app-background">
  <div class="main-content-container">
    <mat-toolbar [color]="'primary'" id="toolbar">
      <button class="side-nav-btn" mat-button (click)="snav.toggle()">
        <mat-icon>reorder</mat-icon>
      </button>
      <div class="spacer"></div>
      <h1 class="tool-bar-title">Coder's Directory</h1>
      <div class="spacer"></div>
      <div class="toolbar-menu-container">
        <button class="menu-icon-btn" mat-button="" routerLink="/">
          <mat-icon>home</mat-icon>
        </button>
        <button class="menu-icon-btn" mat-button>
          <mat-icon>receipt</mat-icon>
        </button>
        <button class="menu-icon-btn" mat-button>
          <mat-icon>account_box</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #snav [mode]="'side'">
        <mat-nav-list>
          <a mat-list-item routerLink="/users" class="side-nav-link" *ngFor="let item of items">
            {{ item }}
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="content-area">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
